<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Courses Crud</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1>Courses Crud Operation</h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
      <h3>get a free course</h3>
     <form id="customer-form">
      <div class="form-group">
       <input type="text" id="name" placeholder="customer name">
       <span class="error">error</span>
      </div>
      <div class="form-group">
        <input type="text" id="course" placeholder="course">
       </div>
       <div class="form-group">
        <input type="text" id="author" placeholder="author">
        <span class="error">error</span>
       </div>
       <div class="form-control">
        <button type="submit" class="btn">submit</button>
       </div>
     </form>

     <ul class="customer-list"> 
       <li class="customer">
        <img src="https://source.unsplash.com/random/240x240" class="customer-img" alt="customer">
        <ul class="customer-details">
          <li>
            <span class="label-name">name :</span>
            <span id="customer-name">john anderson</span>
          </li>
          <li>
            <span class="label-course">course :</span>
            <span id="customer-course">css basics</span>
          </li>
          <li>
            <span class="label-author">author :</span>
            <span id="course-author"> john anderson</span>
          </li>
        </ul>
      </li>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
